<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Acharya Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg rounded-4" style="min-width: 350px; max-width: 400px;">
            <div class="text-center mb-4">
                <i class="fas fa-user-graduate fa-3x text-primary"></i>
                <h4 class="mt-2">Acharya ERP Tizimi</h4>
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" name="username" class="form-control" placeholder="Foydalanuvchi nomi" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Parol</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="Parolingiz" required>
                    </div>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-sign-in-alt"></i> Kirish
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
