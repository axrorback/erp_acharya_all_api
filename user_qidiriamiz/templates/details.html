<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Talaba Ma'lumotlari</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2>Talaba To‘g‘risidagi Ma’lumot</h2>
    <table class="table table-bordered mt-4">
      <tr>
        <th>Ismi</th>
        <td>{{ user.student_name }}</td>
      </tr>
      <tr>
        <th>AUID</th>
        <td>{{ user.auid }}</td>
      </tr>
      <tr>
        <th>Application Number</th>
        <td>{{ user.application_no_npf }}</td>
      </tr>
      <tr>
        <th>To‘lov summasi</th>
        <td>{{ user.payme_Amount }} so‘m</td>
      </tr>
      <tr>
        <th>To‘lov vaqti</th>
        <td>{{ user.payme_normal_performed_time }}</td>
      </tr>
      <tr>
        <th>Transaction ID</th>
        <td>{{ user.paycom_transaction_id }}</td>
      </tr>
    </table>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Orqaga</a>
  </div>
</body>
</html>
