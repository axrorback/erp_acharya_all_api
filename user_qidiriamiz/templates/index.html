<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Username orqali tekshiruv</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Username orqali ma’lumot tekshirish</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Username (AUID)</label>
        <input type="text" name="username" id="username" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Ma’lumotni ko‘rish</button>
    </form>
  </div>
</body>
</html>
