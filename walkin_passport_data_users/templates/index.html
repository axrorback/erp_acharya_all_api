<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Talaba Qidirish</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Talabani qidirish (AUID + Academic Year)</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" class="bg-white p-4 rounded shadow">
      <div class="mb-3">
        <label for="username" class="form-label">AUID (masalan: ABT25AIM001)</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>

      <div class="mb-3">
        <label for="ac_year_id" class="form-label">Academic Year</label>
        <select class="form-select" name="ac_year_id" id="ac_year_id" required>
          <option value="20">2025-2026</option>
          <option value="19">2024-2025</option>
          <option value="18">2023-2024</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Qidirish</button>
    </form>
  </div>
</body>
</html>
