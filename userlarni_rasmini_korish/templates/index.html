<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Rasmni Topish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h3 class="mb-4">Foydalanuvchi rasmni ko‘rish</h3>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endwith %}
        <form method="POST">
            <div class="mb-3">
                <label for="auid" class="form-label">Username (AUID)</label>
                <input type="text" name="auid" class="form-control" required placeholder="Masalan: ABT24CSE086">
            </div>
            <button type="submit" class="btn btn-primary">Rasmni Ko‘rish</button>
        </form>
    </div>
</body>
</html>
