<!doctype html>
<html>
<head>
  <title>Talabalar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Talabalar ro‘yxati</h2>
  <table class="table table-bordered">
    <thead>
      <tr><th>#</th><th>Ismi</th><th>AUID</th><th>Username</th><th>Amallar</th></tr>
    </thead>
    <tbody>
      {% for s in students %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ s.student_name }}</td>
        <td>{{ s.auid }}</td>
        <td>{{ s.username }}</td>
        <td>
          <a href="{{ url_for('student_detail', student_id=s.id) }}" class="btn btn-sm btn-info">Ko‘rish</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
